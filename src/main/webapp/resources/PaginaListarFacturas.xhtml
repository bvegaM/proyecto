<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="listarFactura.xhtml">
	
		<ui:define name="nombreAdmin">#{gestionLoginBean.nameUser.toUpperCase()}</ui:define>
		<ui:define name="cerrarSesion"><h:form><h:commandButton styleClass="btn btn-block btn-outline-success" action="#{gestionLoginBean.cerrarSesion()}" value="Cerrar Sesion" /> </h:form>
		</ui:define>
		
		<ui:define name="listarFactura">
			<h:form>
				<div class="row">
					<div class="col-12 table-responsive">
						<h:dataTable var="_factura" value="#{gestionFacturaCabeceraBean.facturasCabecera}"
						styleClass="table table-striped">
						<h:column>
							<f:facet name="header">Numero Factura</f:facet>
							#{_factura.numeroFactura}
						</h:column>
						<h:column>
							<f:facet name="header">Medico</f:facet>
							#{_factura.medico.nombre} #{_factura.medico.apellido}
						</h:column>
						<h:column>
							<f:facet name="header">Paciente</f:facet>
							#{_factura.paciente.nombre} #{_factura.paciente.apellido}
						</h:column>	
						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<div class="btn-group btn-group-sm">
								<h:commandButton action="#{gestionEspecialidadBean.editar(_especialidades)}" styleClass="btn btn-info" value="Editar" />
								<h:commandButton action="#{gestionFacturaCabeceraBean.verFactura(_factura)}" styleClass="btn btn-warning" value="Ver" />
								<h:commandButton action="#{gestionEspecialidadBean.eliminar(_especialidades.codigo)}" styleClass="btn btn-danger" value="Eliminar" />
							</div>
						</h:column>
					</h:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
		
		
</ui:composition>
