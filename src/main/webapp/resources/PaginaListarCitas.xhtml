<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="listarCita.xhtml">
	
		<ui:define name="nombreAdmin">#{gestionLoginBean.nameUser.toUpperCase()}</ui:define>
		<ui:define name="cerrarSesion"><h:form><h:commandButton styleClass="btn btn-block btn-outline-success" action="#{gestionLoginBean.cerrarSesion()}" value="Cerrar Sesion" /> </h:form>
		</ui:define>
		
		<ui:define name="listarCitas">
			<h:form>
				<div class="row">
					<div class="col-12 table-responsive">
						<h:dataTable var="_citas" value="#{gestionCitaBean.citas}"
						styleClass="table table-striped">
						<h:column>
							<f:facet name="header">Codigo</f:facet>
							#{_citas.codigo}
						</h:column>
						<h:column>
							<f:facet name="header">Paciente</f:facet>
							#{_citas.paciente.nombre}
						</h:column>
						<h:column>
							<f:facet name="header">Fecha</f:facet>
							#{_citas.fecha}
						</h:column>
						<h:column>
							<f:facet name="header">Hora</f:facet>
							#{_citas.hora}
						</h:column>
						<h:column>
							<f:facet name="header">Estado</f:facet>
							#{_citas.estado}
						</h:column>
						
						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<div class="btn-group btn-group-sm">
								<h:commandButton action="#{gestionCitaBean.verCita(_citas)}" styleClass="btn btn-info" value="Ver" />
								<h:commandButton action="#{gestionCitaBean.eliminar(_citas.codigo)}" styleClass="btn btn-danger" value="Eliminar" />
							</div>
							
						</h:column>
					</h:dataTable>
					</div>
				</div>
			</h:form>  
		</ui:define>
		
		
		
		
</ui:composition>
