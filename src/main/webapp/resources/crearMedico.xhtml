<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="indexAdmin.xhtml">
	
		<ui:define name="registrar">
		
			<h:form>
				
				<h:panelGrid columns="2">
		
					<h:outputLabel value="Cedula" />
					<h:inputText value="#{gestionMedicoBean.cedula}" />
		
					<h:outputLabel value="Nombre" />
					<h:inputText value="#{gestionMedicoBean.nombre}" />
					
					<h:outputLabel value="Apellido" />
					<h:inputText value="#{gestionMedicoBean.apellido}" />
					
					<h:outputLabel value="Email" />
					<h:inputText value="#{gestionMedicoBean.email}" />
					
					<h:outputLabel value="Clave" />
					<h:inputText value="#{gestionMedicoBean.clave}" />
					
					<h:outputLabel value="Fecha de nacimiento" />
					<h:inputText value="#{gestionMedicoBean.fechaNac}" ><f:convertDateTime pattern="yyyy/MM/dd"/></h:inputText>
					
					<h:commandButton value="Guardar" action="#{gestionMedicoBean.guardarMedico()}">
					</h:commandButton>
				</h:panelGrid>
			
			</h:form>
		
		</ui:define>
		
		
		<ui:define name="listarMedicos">
			
			<h:form>
		
				<h:dataTable var="_medicos" value="#{gestionMedicoBean.medicos}"
					styleClass="simpletablestyle">
					<h:column>
						<f:facet name="header">Codigo</f:facet>
						#{_medicos.codigo}
					</h:column>
					<h:column>
						<f:facet name="header">Cedula</f:facet>
						#{_medicos.cedula}
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{_medicos.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Apellido</f:facet>
						#{_medicos.apellido}
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						#{_medicos.email}
					</h:column>
					<h:column>
						<f:facet name="header">Clave</f:facet>
						#{_medicos.clave}
					</h:column>
					<h:column>
						<f:facet name="header">Fecha Nacimiento</f:facet>
						#{_medicos.fechaNac}
					</h:column>
					
					<h:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandButton action="#{gestionMedicoBean.editar(_medicos)}" value="Editar" />
						<h:commandButton action="#{gestionMedicoBean.eliminar(_medicos.codigo)}" value="Eliminar" />
					</h:column>
			
					<f:facet name="footer">
					</f:facet>
		
				</h:dataTable>
		
		
			</h:form>
		
		</ui:define>
		
		
	
</ui:composition>
